plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
       mavenCentral()
}

dependencies {

    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.0.0'
    implementation group: 'log4j', name: 'log4j', version: '1.2.11'


}


jar {
    zip64=true
    manifest {
        attributes "Main-Class": "com.streamingtools.kafka.kafkadataproducer.RunKafkaMessagePublisher"
    }

    from { (configurations.runtimeClasspath).collect { it.isDirectory() ? it : zipTree(it) } } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
}
